<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>

<body>
    <header>
        <h1>Calculadora Clone iPhone</h1>
    </header>
    <div class="calculator">
        <div class="screen">
            <input type="text" id="input" readonly>
            <link rel="stylesheet" href="./style.css">
        </div>
        <div class="button-row">
            <button class="button-gray" id="clear">C</button>
            <button class="button-gray">±</button>
            <button class="button-gray" id="percentage">%</button>
            <button class="button-orange" id="divide">÷</button>
        </div>
        <div class="button-row">
            <button class="button-white" value="7">7</button>
            <button class="button-white" value="8">8</button>
            <button class="button-white" value="9">9</button>
            <button class="button-orange" id="multiply">x</button>
        </div>
        <div class="button-row">
            <button class="button-white" value="4">4</button>
            <button class="button-white" value="5">5</button>
            <button class="button-white" value="6">6</button>
            <button class="button-orange" id="subtract">-</button>
        </div>
        <div class="button-row">
            <button class="button-white" value="1">1</button>
            <button class="button-white" value="2">2</button>
            <button class="button-white" value="3">3</button>
            <button class="button-orange" id="add">+</button>
        </div>
        <div class="button-row">
            <button class="button-white" id="zero">0</button>
            <button class="button-white">.</button>
            <button class="button-orange" id="equals">=</button>
        </div>
    </div>
<script src="script.js"></script>
</body>

</html>
